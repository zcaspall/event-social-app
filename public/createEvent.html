<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <script src="./js/createEvent.js" defer></script>
</head>
<body>
    <form action="/events" method="post" id="createEventForm" enctype="multipart/form-data">
        <label for="eventName">Event Name</label>
        <input type="text" name="eventName" id="eventName">
        <label for="eventDate">Event Date</label>
        <input type="date" name="eventDate" id="eventDate">
        <label for="eventImages">Event Images</label>
        <input type="file" id="eventImages" name="eventImages" accept="image/*">
        <div class="location-container" id="location-container">
            <label for="eventLocation">Event Location</label>
            <input type="text" name="eventLocation" id="eventLocation">
            <input type="hidden" name="eventLocationData" id="eventLocationData">
        </div>
        <label for="eventDescription">Event Description</label>
        <textarea name="eventDescription" id="eventDescription" form="createEventForm">
            Event Description...
        </textarea>
        <button type="submit">Create Event</button>
    </form>
</body>
</html>
